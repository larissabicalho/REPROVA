<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Reprova</title>

    <link rel="icon" href="images/favicon.png" />


    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <script src="js/question.js"></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />

    <link rel="stylesheet" href="css/question.css" />
  </head>

  <body>
    <div id="root">
      <textarea id="description" name="Description" rows="5" cols="50">Description</textarea> <br/>
      <input id="theme" name="Theme" type="text" value="Theme" /> <br/>
      Record:
      <input type="button" id="remove-semester" class="toolbutton" value="-" />
      <span style="display:inline-block; width: 10px;"></span>
      <input id="year" type="number" min="0" max="3000" value="2019" />
      <input id="ref" type="number" min="1" max="2" value="1" />
      <input type="button" id="add-semester" value="Add" />
      <br/>
      <div id="record" class="record">
        <select id="semesters" class="semesters" size="5">
        </select>

        <div id="semester" class="semester">
        </div>
      </div>
      <br/>

      Statement: <input id="statement" type="file" /> <br/>
      <label><input id="pvt" type="checkbox" value="Private" /> Private</label> <br/>
      <input id="estimatedTime" name="Estimated Time" type="number" value="0" /> <br/>

      <input type="button" id="save" value="Save" />
    </div>
  </body>
</html>
